<!DOCTYPE html>
<head>
  <title>Title</title>
</head>
<body>
<!--Contact Form -->
  <form action = "#" method = "POST">
    <h1>Contact Us</h1>
    <p><label>Name: </label><input type = "text"></p>
    <p><label>Email: </label><input type = "email"></p>
    <p><label>Message: </p>
    <p></label><textarea></textarea></p>
    <p><input type = "submit" value = "Submit"></p>
  </form>

<!--Login Form-->
  <form action = "#" method = "POST">
    <h1>Login</h1>
    <p><label>Username: </label><input type = "text"></p>
    <p><label>Password: </label><input type = "password"></p>
    <p><input type = "submit" value = "Login"></p>
  </form>

<!--Survey Form-->
  <form action = "#" method = "POST">
    <h1>Survey</h1>
    <p><label>Name: </label><input type = "text"></p>
    <p><label>Age: </label><input type = "number"</p>
    <p><label>Gender: </label></p>
    <div>
      <p><input type = "radio" name = "gender" value = "male"><label>Male</label></p>
      <p><input type = "radio" name = "gender" value = "female"><label>Female</label></p>
      <p><input type = "radio" name = "gender" value = "nonBinary"><label>Non-binary</label></p>
    </div>
    <p><label>Which programming languages do you know?</label></p>
    <div>
      <p><input type = "checkbox" name = "programmingLanguage" value = "java"><label>Java</label></p>
      <p><input type = "checkbox" name = "programmingLanguage" value = "python"><label>Python</label></p>
      <p><input type = "checkbox" name = "programmingLanguage" value = "cPlusPlus"><label>C++</label></p>
    </div>
    <p><label>Comments: </label></p>
    <p><textarea></textarea></p>
    <p><input type = "Submit" value = "Submit"></p>
  </form>
</body>
</html>
